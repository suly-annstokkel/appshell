<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ioicons@4.5.10-0/dist/css/ioicons.mis.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>AppShell</title>
</head>

<body>
    <script src="src/index.js"></script>
    <header id="header">
        <h1>Photo AppShell</h1>
        <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        id="a2hs"
      >
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path
          fill="white"
          d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"
        />
      </svg>
    </header>

    <script scr="main.js"></script>

    <!-- <div class="container">
        <div class="image-gallery">
            <a href="images/img-1.jpg" class="img-1"></a>
            <i class="icon ion-md-expand"></i>
        </div>
    </div> -->


    <main>
        <div id="screens">
            <div class="screen">
                <app-share></app-share>A
                <div class="grid-container">
                    <div class="item1">Img1</div>
                    <div class="item2">Img2</div>
                    <div class="item3">Img3</div>
                    <div class="item4">Img4</div>
                    <div class="item5">Img5</div>
                </div>
                <div class="example">Images here</div>
            </div>
            <div class="screen">
                <app-menu></app-menu>B
                <div class="grid-container">
                    <div class="item1">Img1</div>
                    <div class="item2">Img2</div>
                    <div class="item3">Img3</div>
                    <div class="item4">Img4</div>
                    <div class="item5">Img5</div>
                </div>
            </div>
            <div class="screen">
                <app-profile></app-profile>C
                <div class="grid-container">
                    <div class="item1">Img1</div>
                    <div class="item2">Img2</div>
                    <div class="item3">Img3</div>
                    <div class="item4">Img4</div>
                    <div class="item5">Img5</div>
                </div>
            </div>
        </div>
    </main>

    <nav>
        <div id="tabs">
            <a href="" class="tab">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 
                        2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 
                        1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 
                        0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z" />
                    </svg>
                <p>Share</p>
            </a>

            <a href="" class="tab active">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" /></svg>
                <p>Menu</p>
            </a>

            <a href="pages/profile.html" class="tab">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                <p>Profile</p>
            </a>
        </div>
    </nav>
    <script>
        document.querySelectorAll("#tabs .tab").forEach(tab => {
            tab.addEventListener("click", event => {
                event.preventDefault();
                document
                    .querySelector("#tabs .tab.active")
                    .classList.remove("active");
                event.currentTarget.classList.add("active");
            });
        });
    </script>
</body>

</html>
