    <script>
        document.querySelectorAll("#tabs .tab").forEach(tab => {
            tab.addEventListener("click", event => {
                event.preventDefault();
                document
                    .querySelector("#tabs .tab.active")
                    .classList.remove("active");
                event.currentTarget.classList.add("active");
            });
        });
